<html>
<body>
    <div class="login">
       <h1>Insurance Premium Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Insurance Premium Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Enter your age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter your age" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" placeholder="Enter your gender" required>
                <option class="placeholder" selected disabled value="">Select your gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter your BMI</label>
            <input class="form-control" type="float" name="bmi"
                placeholder="Enter your bmi" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Number of children</label>
            <input class="form-control" type="number" name="children"
                placeholder="Enter number of children" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-control" name="smoker" placeholder="Enter yes/no" required>
                <option class="placeholder" selected disabled value="">Select yes/no</option>
                <option value="yes">
                    Yes
                </option>
                <option value="no">
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" placeholder="Enter you region" required>
                <option class="placeholder" selected disabled value="">Select region</option>
                <option value="southwest">
                    Southwest
                </option>
                <option value="southeast">
                    Southeast
                </option>
                <option value="northwest">
                    Northwest
                </option>
                <option value="northeast">
                    Northeast
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Premium" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
